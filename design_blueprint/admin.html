<!DOCTYPE html>

<html class="dark" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>管理者ログイン</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0b95da",
              "background-light": "#f5f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(11, 149, 218, 0.2) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(11, 149, 218, 0.2) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark bg-grid dark group/design-root overflow-x-hidden">
<div class="absolute inset-0 bg-gradient-to-br from-background-dark via-transparent to-background-dark"></div>
<div class="layout-container flex h-full grow flex-col justify-center">
<div class="px-4 md:px-10 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-md flex-1 z-10">
<div class="flex flex-col items-center gap-6 p-4">
<div class="flex flex-col items-center gap-3">
<h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">管理者ログイン</h1>
<p class="text-[#9cb0ba] text-base font-normal leading-normal">学習リソースサイトへようこそ</p>
</div>
<form class="w-full space-y-6">
<div class="flex flex-col gap-4">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">ユーザーID</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9cb0ba]">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#283339] bg-[#1a252a] h-14 placeholder:text-[#9cb0ba] pl-12 pr-4 py-4 text-base font-normal leading-normal" placeholder="ユーザーIDを入力" value=""/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">パスワード</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9cb0ba]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#283339] bg-[#1a252a] h-14 placeholder:text-[#9cb0ba] pl-12 pr-4 py-4 text-base font-normal leading-normal" placeholder="パスワードを入力" type="password" value=""/>
</div>
</label>
</div>
<p class="text-red-400 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">IDまたはパスワードが正しくありません。</p>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark transition-all duration-200" type="submit">
<span class="truncate">ログイン</span>
</button>
</form>
<p class="text-[#9cb0ba] text-sm font-normal leading-normal pt-4">© 2024 Learning Resource Site</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
