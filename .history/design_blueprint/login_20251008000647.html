<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyber Learning Portal Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        @keyframes background-pan {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: #0A0F1E;
            background-image: linear-gradient(45deg, #000000 0%, #0A0F1E 25%, #000000 50%, #0A0F1E 75%, #000000 100%);
            background-size: 400% 400%;
            animation: background-pan 15s ease-in-out infinite;
        }

        .cyber-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
        }

        .form-input:focus {
            box-shadow: 0 0 10px #00ffff, 0 0 5px #00ffff inset;
        }
        .form-container {
             background: rgba(10, 15, 30, 0.5);
             backdrop-filter: blur(10px);
             border: 1px solid rgba(0, 255, 255, 0.2);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00ffff",
              "background-light": "#f5f7f8",
              "background-dark": "#0A0F1E",
              "accent-magenta": "#ff00ff",
              "accent-green": "#39ff14",
            },
            fontFamily: {
              "display": ["Orbitron", "sans-serif"],
              "mono": ["Share Tech Mono", "monospace"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-mono" style='font-family: "Share Tech Mono", monospace;'>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark/80 dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[480px] flex-1 form-container p-6 sm:p-8 rounded-xl shadow-2xl shadow-primary/20">
<div class="flex flex-col items-center gap-4 mb-8">
<p class="text-primary text-3xl sm:text-4xl font-bold tracking-widest cyber-glow font-display">CYBER LEARNING PORTAL</p>
<p class="text-[#9cb0ba] text-sm sm:text-base font-normal leading-normal text-center">共通パスワードを入力してアクセスしてください。</p>
</div>
<div class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-primary text-base font-medium leading-normal pb-2 font-display tracking-wider">PASSWORD</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary/30 bg-black/30 focus:border-primary h-14 placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-shadow duration-300" placeholder="共通パスワードを入力してください" type="password" value=""/>
<div class="text-primary/70 flex border border-primary/30 bg-black/30 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">
                                        visibility_off
                                    </span>
</div>
</div>
</label>
<div class="px-1">
<label class="flex gap-x-3 py-3 flex-row items-center">
<input checked="" class="h-5 w-5 rounded border-primary/50 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-primary/80 focus:outline-none cursor-pointer" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">ログイン状態を記憶する</p>
</label>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary text-black text-lg font-bold leading-normal tracking-[0.1em] font-display hover:bg-white hover:shadow-lg hover:shadow-primary/50 transition-all duration-300 transform hover:scale-105">
<span class="truncate">LOGIN</span>
</button>
</div>
<div class="mt-6 text-center text-red-500 text-sm h-5">
</div>
<div class="mt-8 text-center">
<p class="text-xs text-gray-500">© 2024 Cyber Learning Portal. All rights reserved.</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
